<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1>Welcome {{one_user.f_name}} {{one_user.l_name}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for post in one_user.all_posts%}
            <tr>
                <td>{{post.title}}</td>
                <td>
                    <a href="/post/{{post.id}}">View</a>
                    <a href="/post/edit/{{post.id}}">Update</a>
                    <a href="/post/delete/{{post.id}}">Delete</a>

                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <h2>Create a post:</h2>
    <form action="/create_post" method="POST">
        <input type="hidden" name="user_id" value="{{one_user.id}}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea class="form-control"  name="content" rows="3"></textarea>
        </div>
        <button type="submit">Create</button>
    </form>
</body>

</html>
