<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
    <div class="mx-auto text-center">
        <h1 class="card-title mx-auto my 5 bg-warning col-4 text-primary text-center p-5 rounded card border-dark mb-3">"Look at me Ma' I'm a Ninja!"</h1>
        <p class="card-text mx-auto col-4 text-secondary text-center p-1">Name: {{session['name']}}</p>
        <p class="card-text mx-auto col-4 text-secondary text-center p-1">Dojo Location: {{session['location']}}</p>
        <p class="card-text mx-auto col-4 text-secondary text-center p-1">Favorite Language: {{session['language']}}</p>
        <p class="card-text mx-auto col-4 text-secondary text-center p-1">Comments: {{session['comments']}}</p>
    </div>
</body>
</html>
