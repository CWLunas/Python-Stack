<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body>
    <h1>Edit Ninja</h1>
    <form action="/ninjas/edit" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit {{ninjas.first_name}}</h2>
        <input type="hidden" name="id" value={{ninjas.id}}>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name"  class="form-control" value="{{ninjas.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name"  class="form-control" value="{{ninjas.last_name}}">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age"  class="form-control" value="{{ninjas.age}}">
        </div>
        <input type="submit" value="Update" class="btn btn-success"> |
        <a href="/dojos/{{ dojos.id }}" class="btn btn-primary">Show Member</a>
        <a href="/" class="btn btn-secondary">Home</a>
    </form>
</body>
</html>
